---
layout: default
title: Bands
---

<h1>{{ page.title }}</h1>

<h2>List of all bands</h2>

{% for band in site.categories %}
<!--  -->
{% assign band_name = band[0] | remove: "Music" %}
<!--  -->
{% if band_name != empty %}
<ul>
  <li>
    <a href="{{ site.baseurl }}/pages/bands/{{ band_name | slugify }}"
      ><h1>{{ band_name }}</h1></a
    >
  </li>
</ul>
{% endif %}
<!--  -->
{% endfor %}
