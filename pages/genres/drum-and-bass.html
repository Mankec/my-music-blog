---
layout: genres
title: Drum and bass
---

<h2>{{ page.title }}</h2>

{% assign tags = site.tags %} {% for tag in tags %}

<ul>
  {% for album in tag[1] %} {% if tag[0] == "Drum and bass" %}

  <li>
    <a href="{{ site.baseurl }}{{ album.band_page_url }}">{{ album.title }}</a>
  </li>
  <div class="album-cover-tag-container">
    <img src="{{ site.baseurl }}{{ album.cover_img }}" alt="" />
  </div>

  {% endif %} {% endfor %}
</ul>
{% endfor %}
